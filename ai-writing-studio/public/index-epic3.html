<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story-Drive - Professional Screenplay Editor</title>

    <!-- Font Imports -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">

    <!-- Design Tokens (embedded for now since external file doesn't exist) -->

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'SF Pro Text', 'Segoe UI', 'Roboto', sans-serif;
            background: #FAFAFA;
            color: #1A1A1A;
            height: 100vh;
            overflow: hidden;
        }

        /* Three Panel Layout */
        .app-container {
            display: grid;
            grid-template-columns: 240px 1px 1fr 1px 360px;
            grid-template-rows: 1fr;
            height: 100vh;
            background: #FAFAFA;
        }

        /* Panel Resize Handles */
        .resize-handle {
            width: 1px;
            background: #E5E7EB;
            cursor: col-resize;
            position: relative;
            transition: background-color 200ms cubic-bezier(0.4, 0, 0.2, 1);
        }

        .resize-handle:hover {
            background: #9CA3AF;
        }

        .resize-handle::before {
            content: '';
            position: absolute;
            top: 0;
            bottom: 0;
            left: -2px;
            right: -2px;
        }

        /* Agent Panel */
        .agent-panel {
            background: #FFFFFF;
            border-right: 1px solid #E5E7EB;
            display: flex;
            flex-direction: column;
            min-width: 180px;
            max-width: 320px;
            overflow: hidden;
        }

        .agent-search {
            padding: 16px;
            border-bottom: 1px solid #E5E7EB;
        }

        .search-input {
            width: 100%;
            height: 36px;
            padding: 0 8px;
            background: #FAFAFA;
            border: 1px solid #D1D5DB;
            border-radius: 6px;
            font-size: 13px;
            color: #1A1A1A;
            transition: all 200ms cubic-bezier(0.4, 0, 0.2, 1);
        }

        .search-input:focus {
            outline: none;
            border-color: #5B5FDE;
            box-shadow: 0 0 0 3px rgba(91, 95, 222, 0.1);
        }

        .agent-list {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
        }

        .agent-card {
            height: 56px;
            padding: 8px 16px;
            background: #FFFFFF;
            border: 1px solid transparent;
            border-radius: 6px;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            transition: all 200ms cubic-bezier(0.4, 0, 0.2, 1);
            margin-bottom: 4px;
            position: relative;
        }

        .agent-card:hover {
            background: #F9FAFB;
        }

        .agent-card.active {
            background: #F3F4F6;
            border-left: 3px solid #5B5FDE;
            padding-left: 13px;
        }

        .agent-avatar {
            width: 32px;
            height: 32px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            background: rgba(91, 95, 222, 0.1);
        }

        .agent-info {
            flex: 1;
            min-width: 0;
        }

        .agent-name {
            font-weight: 500;
            font-size: 13px;
            color: #1A1A1A;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .agent-role {
            font-size: 11px;
            color: #6B7280;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .agent-status {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #10B981;
        }

        .agent-status.offline {
            background: #9CA3AF;
        }

        /* Editor Panel */
        .editor-panel {
            background: #FFFFFF;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        .editor-toolbar {
            height: 40px;
            padding: 0 16px;
            border-bottom: 1px solid #E5E7EB;
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .toolbar-button {
            height: 32px;
            padding: 0 16px;
            background: transparent;
            border: 1px solid #D1D5DB;
            border-radius: 6px;
            font-size: 12px;
            color: #1A1A1A;
            cursor: pointer;
            transition: all 200ms cubic-bezier(0.4, 0, 0.2, 1);
        }

        .toolbar-button:hover {
            background: #F9FAFB;
            border-color: #9CA3AF;
        }

        .editor-content {
            flex: 1;
            padding: 1in 1.5in 1in 1in;  /* Industry standard margins */
            overflow-y: auto;
            font-family: 'Courier Prime', 'Courier New', 'Courier', monospace;
            font-size: 12pt;  /* Standard screenplay font size */
            line-height: 1;
            max-width: 8.5in;
            margin: 0 auto;
            width: 100%;
        }

        .editor-content:focus {
            outline: none;
        }

        /* Format Indicators */
        .format-indicators {
            position: absolute;
            left: 0;
            top: 40px;
            bottom: 0;
            width: 40px;
            border-right: 1px solid #E5E7EB;
            background: #FAFAFA;
            overflow: hidden;
        }

        .format-indicator {
            position: absolute;
            width: 100%;
            padding: 2px 8px;
            font-size: 11px;
            font-weight: 600;
            text-align: center;
            color: #9CA3AF;
        }

        /* Chat Panel */
        .chat-panel {
            background: #FFFFFF;
            border-left: 1px solid #E5E7EB;
            display: flex;
            flex-direction: column;
            min-width: 320px;
            max-width: 480px;
            overflow: hidden;
        }

        .chat-header {
            height: 56px;
            padding: 0 16px;
            border-bottom: 1px solid #E5E7EB;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .chat-messages {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
        }

        .message {
            margin-bottom: 16px;
            display: flex;
            gap: 8px;
        }

        .message-avatar {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: rgba(91, 95, 222, 0.1);
            flex-shrink: 0;
        }

        .message-content {
            flex: 1;
            min-width: 0;
        }

        .message-bubble {
            background: #FAFAFA;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 13px;
            line-height: 1.5;
        }

        .message.user .message-bubble {
            background: #5B5FDE;
            color: #FFFFFF;
            margin-left: auto;
        }

        .chat-input-container {
            padding: 16px;
            border-top: 1px solid #E5E7EB;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Hide any quick suggestions that might appear */
        .quick-suggestions {
            display: none !important;
        }

        .chat-input {
            flex: 1;
            min-height: 36px;
            padding: 8px;
            background: #FAFAFA;
            border: 1px solid #D1D5DB;
            border-radius: 6px;
            font-size: 13px;
            color: #1A1A1A;
            resize: none;
            transition: all 200ms cubic-bezier(0.4, 0, 0.2, 1);
            font-family: -apple-system, BlinkMacSystemFont, 'Inter', sans-serif;
        }

        .chat-input:focus {
            outline: none;
            border-color: #5B5FDE;
            box-shadow: 0 0 0 3px rgba(91, 95, 222, 0.1);
        }

        /* Screenplay Formatting Classes */
        .scene-heading {
            font-weight: 700;
            text-transform: uppercase;
            margin: 12pt 0 12pt 0;  /* Single line space before and after */
        }

        .action {
            margin: 0 0 12pt 0;  /* Single line space after */
            line-height: 1.5;  /* Slightly more readable for action lines */
        }

        .character {
            margin-left: 2.2in;  /* Industry standard character position */
            text-transform: uppercase;
            margin-top: 12pt;
            margin-bottom: 0;
            font-weight: 700;
        }

        .dialogue {
            max-width: 3.5in;
            margin-left: 1in;  /* Industry standard dialogue position */
            margin-right: 1.5in;
            margin-top: 0;
            margin-bottom: 12pt;
            line-height: 1.5;
        }

        .parenthetical {
            max-width: 2.5in;
            margin-left: 1.6in;  /* Industry standard parenthetical position */
            margin-right: 2in;
            margin-top: 0;
            margin-bottom: 0;
            font-style: normal;  /* Parentheticals are not italic in screenplays */
        }

        .transition {
            text-align: right;
            text-transform: uppercase;
            margin: 12pt 0;
            font-weight: 700;
        }

        /* Context Broadcasting Animation */
        @keyframes context-pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }

        .context-active {
            animation: context-pulse 300ms cubic-bezier(0.4, 0, 0.2, 1);
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Agent Panel -->
        <div class="agent-panel">
            <div class="agent-search">
                <input type="text" class="search-input" placeholder="Search agents...">
            </div>
            <div class="agent-list" id="agentList">
                <!-- Agents will be populated here -->
            </div>
        </div>

        <!-- Resize Handle -->
        <div class="resize-handle" id="leftResizeHandle"></div>

        <!-- Editor Panel -->
        <div class="editor-panel">
            <div class="editor-toolbar">
                <button class="toolbar-button" id="sceneBtn">Scene</button>
                <button class="toolbar-button" id="actionBtn">Action</button>
                <button class="toolbar-button" id="characterBtn">Character</button>
                <button class="toolbar-button" id="dialogueBtn">Dialogue</button>
                <button class="toolbar-button" id="transitionBtn">Transition</button>
            </div>
            <div class="format-indicators" id="formatIndicators"></div>
            <div class="editor-content" contenteditable="true" id="editorContent">
            </div>
        </div>

        <!-- Resize Handle -->
        <div class="resize-handle" id="rightResizeHandle"></div>

        <!-- Chat Panel -->
        <div class="chat-panel">
            <div class="chat-header">
                <div class="agent-avatar" style="background: rgba(236, 72, 153, 0.1); color: #EC4899;">📖</div>
                <div class="agent-info">
                    <div class="agent-name">Narrative Agent</div>
                    <div class="agent-role">Scene 3, Page 7</div>
                </div>
            </div>
            <div class="chat-messages" id="chatMessages">
                <!-- Messages will be populated here -->
            </div>
            <div class="chat-input-container">
                <textarea class="chat-input" placeholder="Ask about this scene..." rows="2"></textarea>
            </div>
        </div>
    </div>

    <!-- Include the main Story-Drive JavaScript WITH FULL MEMORY INTEGRATION -->
    <script src="js/story-drive-integrated.js"></script>
</body>
</html>
