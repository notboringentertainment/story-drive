<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story-Drive - Professional Screenplay Editor</title>

    <!-- Font Imports -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">

    <!-- Design Tokens -->
    <link rel="stylesheet" href="../../public/styles/design-tokens.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-ui);
            background: var(--color-background);
            color: var(--color-text-primary);
            height: 100vh;
            overflow: hidden;
        }

        /* Three Panel Layout */
        .app-container {
            display: grid;
            grid-template-columns: var(--panel-agent-width) 1fr var(--panel-chat-width);
            height: 100vh;
            background: var(--color-background);
        }

        /* Panel Resize Handles */
        .resize-handle {
            width: 1px;
            background: var(--color-divider);
            cursor: col-resize;
            position: relative;
            transition: background-color var(--duration-fast) var(--ease-smooth);
        }

        .resize-handle:hover {
            background: var(--color-border-hover);
        }

        .resize-handle::before {
            content: '';
            position: absolute;
            top: 0;
            bottom: 0;
            left: -2px;
            right: -2px;
        }

        /* Agent Panel */
        .agent-panel {
            background: var(--color-surface);
            border-right: 1px solid var(--color-divider);
            display: flex;
            flex-direction: column;
            min-width: var(--panel-agent-min);
            max-width: var(--panel-agent-max);
        }

        .agent-search {
            padding: var(--spacing-md);
            border-bottom: 1px solid var(--color-divider);
        }

        .search-input {
            width: 100%;
            height: var(--input-height);
            padding: 0 var(--spacing-sm);
            background: var(--color-background);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-md);
            font-size: var(--text-base);
            color: var(--color-text-primary);
            transition: all var(--duration-fast) var(--ease-smooth);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--color-accent);
            box-shadow: 0 0 0 3px var(--color-accent-muted);
        }

        .agent-list {
            flex: 1;
            overflow-y: auto;
            padding: var(--spacing-sm);
        }

        .agent-card {
            height: var(--agent-card-height);
            padding: var(--spacing-sm) var(--spacing-md);
            background: var(--color-surface);
            border: 1px solid transparent;
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            cursor: pointer;
            transition: all var(--duration-fast) var(--ease-smooth);
            margin-bottom: var(--spacing-xs);
            position: relative;
        }

        .agent-card:hover {
            background: var(--color-surface-hover);
        }

        .agent-card.active {
            background: var(--color-surface-active);
            border-left: 3px solid var(--color-accent);
            padding-left: calc(var(--spacing-md) - 3px);
        }

        .agent-avatar {
            width: 32px;
            height: 32px;
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: var(--text-lg);
            background: var(--color-accent-muted);
        }

        .agent-info {
            flex: 1;
            min-width: 0;
        }

        .agent-name {
            font-weight: var(--font-medium);
            font-size: var(--text-base);
            color: var(--color-text-primary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .agent-role {
            font-size: var(--text-xs);
            color: var(--color-text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .agent-status {
            width: 8px;
            height: 8px;
            border-radius: var(--radius-full);
            background: var(--color-success);
        }

        .agent-status.offline {
            background: var(--color-text-muted);
        }

        /* Editor Panel */
        .editor-panel {
            background: var(--color-surface);
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .editor-toolbar {
            height: var(--toolbar-height);
            padding: 0 var(--spacing-md);
            border-bottom: 1px solid var(--color-divider);
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
        }

        .toolbar-button {
            height: var(--button-height);
            padding: 0 var(--spacing-md);
            background: transparent;
            border: 1px solid var(--color-border);
            border-radius: var(--radius-md);
            font-size: var(--text-sm);
            color: var(--color-text-primary);
            cursor: pointer;
            transition: all var(--duration-fast) var(--ease-smooth);
        }

        .toolbar-button:hover {
            background: var(--color-surface-hover);
            border-color: var(--color-border-hover);
        }

        .editor-content {
            flex: 1;
            padding: var(--spacing-xl);
            overflow-y: auto;
            font-family: var(--font-screenplay);
            font-size: var(--text-md);
            line-height: var(--leading-screenplay);
            max-width: 8.5in;
            margin: 0 auto;
            width: 100%;
        }

        .editor-content:focus {
            outline: none;
        }

        /* Format Indicators */
        .format-indicators {
            position: absolute;
            left: 0;
            top: var(--toolbar-height);
            bottom: 0;
            width: 40px;
            border-right: 1px solid var(--color-divider);
            background: var(--color-background);
            overflow: hidden;
        }

        .format-indicator {
            position: absolute;
            width: 100%;
            padding: 2px 8px;
            font-size: var(--text-xs);
            font-weight: var(--font-semibold);
            text-align: center;
            color: var(--color-text-muted);
        }

        /* Chat Panel */
        .chat-panel {
            background: var(--color-surface);
            border-left: 1px solid var(--color-divider);
            display: flex;
            flex-direction: column;
            min-width: var(--panel-chat-min);
            max-width: var(--panel-chat-max);
        }

        .chat-header {
            height: var(--agent-card-height);
            padding: 0 var(--spacing-md);
            border-bottom: 1px solid var(--color-divider);
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }

        .chat-messages {
            flex: 1;
            padding: var(--spacing-md);
            overflow-y: auto;
        }

        .message {
            margin-bottom: var(--spacing-md);
            display: flex;
            gap: var(--spacing-sm);
        }

        .message-avatar {
            width: 24px;
            height: 24px;
            border-radius: var(--radius-full);
            background: var(--color-accent-muted);
            flex-shrink: 0;
        }

        .message-content {
            flex: 1;
            min-width: 0;
        }

        .message-bubble {
            background: var(--color-background);
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: var(--radius-md);
            font-size: var(--text-base);
            line-height: var(--leading-normal);
        }

        .message.user .message-bubble {
            background: var(--color-accent);
            color: var(--color-text-inverse);
            margin-left: auto;
        }

        .chat-input-container {
            padding: var(--spacing-md);
            border-top: 1px solid var(--color-divider);
        }

        .chat-input {
            width: 100%;
            min-height: var(--input-height);
            padding: var(--spacing-sm);
            background: var(--color-background);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-md);
            font-size: var(--text-base);
            color: var(--color-text-primary);
            resize: none;
            transition: all var(--duration-fast) var(--ease-smooth);
        }

        .chat-input:focus {
            outline: none;
            border-color: var(--color-accent);
            box-shadow: 0 0 0 3px var(--color-accent-muted);
        }

        /* Screenplay Formatting Classes */
        .scene-heading {
            font-weight: var(--font-bold);
            text-transform: uppercase;
            margin: var(--spacing-lg) 0 var(--spacing-md);
        }

        .action {
            margin: var(--spacing-md) 0;
        }

        .character {
            text-align: center;
            text-transform: uppercase;
            margin: var(--spacing-md) 0 0;
        }

        .dialogue {
            max-width: 3.5in;
            margin: 0 auto var(--spacing-md);
            padding-left: 1in;
        }

        .parenthetical {
            max-width: 2in;
            margin: 0 auto;
            padding-left: 1.6in;
            font-style: italic;
        }

        /* Context Broadcasting Animation */
        @keyframes context-pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }

        .context-active {
            animation: context-pulse var(--duration-normal) var(--ease-smooth);
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Agent Panel -->
        <div class="agent-panel">
            <div class="agent-search">
                <input type="text" class="search-input" placeholder="Search agents...">
            </div>
            <div class="agent-list" id="agentList">
                <!-- Agents will be populated here -->
            </div>
        </div>

        <!-- Resize Handle -->
        <div class="resize-handle" id="leftResizeHandle"></div>

        <!-- Editor Panel -->
        <div class="editor-panel">
            <div class="editor-toolbar">
                <button class="toolbar-button">Scene</button>
                <button class="toolbar-button">Action</button>
                <button class="toolbar-button">Character</button>
                <button class="toolbar-button">Dialogue</button>
                <button class="toolbar-button">Transition</button>
            </div>
            <div class="format-indicators" id="formatIndicators"></div>
            <div class="editor-content" contenteditable="true" id="editorContent">
                <div class="scene-heading">INT. COFFEE SHOP - DAY</div>
                <div class="action">The coffee shop buzzes with morning activity. Steam rises from the espresso machine as CUSTOMERS chat over their laptops.</div>
                <div class="character">SARAH</div>
                <div class="dialogue">I need you to understand something...</div>
                <div class="parenthetical">(pausing)</div>
                <div class="dialogue">This isn't just about the script anymore.</div>
            </div>
        </div>

        <!-- Resize Handle -->
        <div class="resize-handle" id="rightResizeHandle"></div>

        <!-- Chat Panel -->
        <div class="chat-panel">
            <div class="chat-header">
                <div class="agent-avatar">ðŸ“–</div>
                <div class="agent-info">
                    <div class="agent-name">Narrative Agent</div>
                    <div class="agent-role">Scene 3, Page 7</div>
                </div>
            </div>
            <div class="chat-messages" id="chatMessages">
                <!-- Messages will be populated here -->
            </div>
            <div class="chat-input-container">
                <textarea class="chat-input" placeholder="Ask about this scene..." rows="2"></textarea>
            </div>
        </div>
    </div>

    <!-- Include the main Story-Drive JavaScript -->
    <script src="js/story-drive.js"></script>
</body>
</html>
