<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Writing Studio - Real AI Agents</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .status-bar {
            background: rgba(255,255,255,0.2);
            border-radius: 20px;
            padding: 10px 20px;
            display: inline-block;
            margin-top: 10px;
        }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #4ade80;
            margin-right: 10px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .main-layout {
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: 20px;
        }

        .agents-panel {
            background: white;
            border-radius: 15px;
            padding: 20px;
            height: fit-content;
        }

        .agents-panel h2 {
            font-size: 1.2em;
            margin-bottom: 15px;
            color: #333;
        }

        .agent-btn {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
            text-align: left;
        }

        .agent-btn:hover {
            background: #f5f5f5;
            transform: translateX(5px);
        }

        .agent-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: transparent;
        }

        .agent-icon {
            font-size: 1.5em;
            margin-right: 10px;
        }

        .chat-container {
            background: white;
            border-radius: 15px;
            padding: 20px;
            height: 600px;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 15px;
            background: #f5f5f5;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #fafafa;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .message {
            margin-bottom: 20px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            text-align: right;
        }

        .message-bubble {
            display: inline-block;
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 15px;
            line-height: 1.5;
        }

        .message.user .message-bubble {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message.agent .message-bubble {
            background: #e8e8e8;
            color: #333;
            text-align: left;
        }

        .message-label {
            font-size: 0.8em;
            color: #666;
            margin-bottom: 5px;
        }

        .chat-input-container {
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
        }

        .chat-input:focus {
            border-color: #667eea;
        }

        .send-btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.2s;
        }

        .send-btn:hover {
            transform: scale(1.05);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loading-dots {
            display: inline-block;
        }

        .loading-dots::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }

        .error-message {
            background: #fee;
            border: 1px solid #fcc;
            color: #c00;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }

        .token-counter {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.1);
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ AI Writing Studio</h1>
            <div class="status-bar">
                <span class="status-indicator"></span>
                <span id="status-text">Connected to GPT-4</span>
            </div>
            <div style="margin-top: 15px;">
                <button onclick="window.location.href='/index-new.html'" style="padding: 10px 20px; margin: 0 5px; background: rgba(255,255,255,0.3); color: white; border: 2px solid white; border-radius: 20px; cursor: pointer;">üè† Home</button>
                <button onclick="window.location.href='/'" style="padding: 10px 20px; margin: 0 5px; background: white; color: #667eea; border: none; border-radius: 20px; cursor: pointer;">Individual Mode</button>
                <button onclick="window.location.href='/writing-studio.html'" style="padding: 10px 20px; margin: 0 5px; background: rgba(255,255,255,0.2); color: white; border: 2px solid white; border-radius: 20px; cursor: pointer;">üìù Writing Studio</button>
                <button onclick="window.location.href='/team-mode.html'" style="padding: 10px 20px; margin: 0 5px; background: rgba(255,255,255,0.2); color: white; border: 2px solid white; border-radius: 20px; cursor: pointer;">Team Mode üé≠</button>
            </div>
        </div>

        <div class="main-layout">
            <div class="agents-panel">
                <h2>Writing Agents</h2>
                <div id="agents-list">
                    <!-- Agents will be loaded here -->
                </div>
            </div>

            <div class="chat-container">
                <div class="chat-header">
                    <h3 id="agent-name">Select an agent to start</h3>
                    <p id="agent-role" style="color: #666; margin-top: 5px;">Choose from the available writing specialists</p>
                </div>

                <div class="chat-messages" id="chat-messages">
                    <div style="text-align: center; color: #999; padding: 50px;">
                        Select an agent and start your creative writing journey!
                    </div>
                </div>

                <div class="chat-input-container">
                    <input
                        type="text"
                        id="chat-input"
                        class="chat-input"
                        placeholder="Ask your writing question..."
                        disabled
                    />
                    <button id="send-btn" class="send-btn" disabled>Send</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentAgent = null;
        let conversationId = null;
        let isLoading = false;

        // Check API health on load
        async function checkHealth() {
            try {
                const response = await fetch('/api/health');
                const data = await response.json();

                if (data.apiKeyConfigured) {
                    document.getElementById('status-text').textContent = `Connected to ${data.model}`;
                } else {
                    document.getElementById('status-text').textContent = 'API Key Missing - Check .env file';
                    document.querySelector('.status-indicator').style.background = '#f87171';
                }
            } catch (error) {
                document.getElementById('status-text').textContent = 'Connection Error';
                document.querySelector('.status-indicator').style.background = '#f87171';
            }
        }

        // Load available agents
        async function loadAgents() {
            try {
                const response = await fetch('/api/agents/available');
                const data = await response.json();

                const agentsList = document.getElementById('agents-list');
                agentsList.innerHTML = data.agents.map(agent => `
                    <button class="agent-btn" onclick="selectAgent('${agent.id}')">
                        <span class="agent-icon">${agent.icon}</span>
                        <div>
                            <div style="font-weight: bold;">${agent.name}</div>
                            <div style="font-size: 0.8em; color: #666;">${agent.role}</div>
                        </div>
                    </button>
                `).join('');
            } catch (error) {
                console.error('Failed to load agents:', error);
            }
        }

        // Select and load an agent
        async function selectAgent(agentId) {
            if (isLoading) return;

            // Update UI
            document.querySelectorAll('.agent-btn').forEach(btn => btn.classList.remove('active'));
            event.currentTarget.classList.add('active');

            // Show loading state
            const agentName = document.getElementById('agent-name');
            const agentRole = document.getElementById('agent-role');
            agentName.textContent = 'Loading agent...';
            agentRole.textContent = 'Please wait';

            try {
                // Load the agent
                const response = await fetch(`/api/agents/${agentId}/load`, {
                    method: 'POST'
                });

                const data = await response.json();

                if (data.success) {
                    currentAgent = agentId;
                    conversationId = `${agentId}-${Date.now()}`;

                    // Update header
                    agentName.textContent = data.agent.name;
                    agentRole.textContent = data.agent.role;

                    // Clear chat and show welcome
                    const chatMessages = document.getElementById('chat-messages');
                    chatMessages.innerHTML = `
                        <div class="message agent">
                            <div class="message-label">${data.agent.name}</div>
                            <div class="message-bubble">
                                Hello! I'm ${data.agent.name}, your ${data.agent.role}.
                                ${data.agent.focus ? `I specialize in ${data.agent.focus}.` : ''}
                                How can I help you with your creative writing today?
                            </div>
                        </div>
                    `;

                    // Enable input
                    document.getElementById('chat-input').disabled = false;
                    document.getElementById('send-btn').disabled = false;
                    document.getElementById('chat-input').placeholder = `Ask ${data.agent.name} about writing...`;
                    document.getElementById('chat-input').focus();
                }
            } catch (error) {
                console.error('Failed to load agent:', error);
                agentName.textContent = 'Error loading agent';
                agentRole.textContent = error.message;
            }
        }

        // Send message to agent
        async function sendMessage() {
            if (!currentAgent || isLoading) return;

            const input = document.getElementById('chat-input');
            const message = input.value.trim();

            if (!message) return;

            isLoading = true;
            const sendBtn = document.getElementById('send-btn');
            sendBtn.disabled = true;
            sendBtn.innerHTML = '<span class="loading-dots">Thinking</span>';

            // Add user message to chat
            const chatMessages = document.getElementById('chat-messages');
            chatMessages.innerHTML += `
                <div class="message user">
                    <div class="message-label">You</div>
                    <div class="message-bubble">${message}</div>
                </div>
            `;

            // Clear input
            input.value = '';

            try {
                // Send to API
                const response = await fetch(`/api/agents/${currentAgent}/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: message,
                        conversationId: conversationId
                    })
                });

                const data = await response.json();

                if (data.success) {
                    // Add agent response
                    chatMessages.innerHTML += `
                        <div class="message agent">
                            <div class="message-label">${data.response.agent}</div>
                            <div class="message-bubble">${formatMessage(data.response.message)}</div>
                        </div>
                    `;

                    // Update token count if available
                    if (data.response.usage) {
                        console.log(`Tokens used: ${data.response.usage.total_tokens}`);
                    }
                } else {
                    throw new Error(data.error);
                }
            } catch (error) {
                chatMessages.innerHTML += `
                    <div class="error-message">
                        Error: ${error.message}
                    </div>
                `;
            } finally {
                isLoading = false;
                sendBtn.disabled = false;
                sendBtn.textContent = 'Send';
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        }

        // Format message with line breaks
        function formatMessage(text) {
            return text.replace(/\n/g, '<br>');
        }

        // Event listeners
        document.getElementById('send-btn').addEventListener('click', sendMessage);
        document.getElementById('chat-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Initialize
        window.onload = async () => {
            await checkHealth();
            await loadAgents();
        };
    </script>
</body>
</html>
